<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casey Trees Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
</head>
<body>
    <header>
        <div id="logo">
            <a href="https://caseytrees.org" target="_blank"><img src="https://caseytrees.org/wp-content/uploads/2018/12/Green-landscape-logo-with-text.png" width="100%"></a>
        </div>
    </header>
    <div class="container">
        
        <div id="game" class="justify-center flex-column">

            <div id="questionImage">question image?</div>

            <h2 id="question">What is the answer to this question</h2>
            
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>

            <p class="correct-answer-hidden" id="explanation">This is the explanation for the correct answer for this question</p>
            <button id="nextquestion" class="btn justify-center"><p>Next Question</p></button>
            
            <div id="hud">
                    <div id="hud-item">
                        <p id="progressText" class="hud-prefix">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                        <h1 class="hud-main-text" id="questionCounter"></h1>
                    </div>
                
                    <div id="hud-item">
                        <p class="hud-prefix">
                            score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                
        </div>
    </div>
    <script src="game.js"></script>
   
</body>
</html>
